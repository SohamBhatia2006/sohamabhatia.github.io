<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Models | Soham A. Bhatia</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <style>
    /* MASTER THEME */
    :root {
      --bg: #000000;
      --text: #e5e5e5;
      --muted: #888888;
      --accent: #ef4444;
      --border: #333333;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "JetBrains Mono", monospace;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* NAVIGATION */
    nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    .nav-links { display: flex; gap: 2rem; }
    nav a { color: var(--muted); text-decoration: none; font-size: 0.95rem; transition: color 0.2s; }
    nav a:hover { color: var(--text); }
    nav a.active { color: var(--text); text-decoration: underline; text-decoration-color: var(--accent); }

    /* CONTENT */
    main { max-width: 900px; margin: 4rem auto; padding: 0 1.5rem; }
    
    h1 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: var(--text);
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
    }

    /* CARD STYLE */
    .model-container { display: flex; flex-direction: column; gap: 0.5rem; }

    .model-item {
      padding: 1.2rem;
      border: 1px solid transparent; 
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .model-item:hover {
      border-color: var(--border);
      background: #050505;
    }

    /* The row with Ticker and Buttons */
    .model-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .item-left { display: flex; flex-direction: column; gap: 4px; }
    .ticker { font-weight: 700; color: var(--text); font-size: 1.1rem; }
    .company-name { color: var(--muted); font-size: 0.9rem; }

    /* Buttons */
    .btn-group { display: flex; gap: 10px; }

    .btn {
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 4px;
      transition: all 0.2s;
      background: transparent;
      cursor: pointer;
      font-family: inherit;
    }
    .btn:hover { border-color: var(--accent); color: var(--text); }

    /* 2. EXCEL VIEWER STYLES (Minimal & Dark) */
    .excel-viewer {
        display: none; /* Hidden by default */
        margin-top: 15px;
        border-top: 1px solid var(--border);
        padding-top: 15px;
    }
    
    .tab-bar { margin-bottom: 10px; display: flex; gap: 5px; flex-wrap: wrap; }
    .tab-btn { 
        font-size: 12px; padding: 4px 8px; cursor: pointer; 
        background: #111; border: 1px solid var(--border); color: var(--muted); 
    }
    .tab-btn.active { color: var(--text); border-color: var(--muted); }

    /* The Grid */
    .grid-container { overflow: auto; max-height: 500px; }
    table { border-collapse: collapse; width: 100%; font-size: 13px; color: var(--text); }
    td, th { border: 1px solid #333; padding: 4px 8px; white-space: nowrap; }
    td:first-child { background: #111; color: var(--muted); text-align: center; font-weight: bold; }
  </style>
</head>

<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">home</a>
      <a href="models.html" class="active">models</a>
      <a href="pitches.html">pitches</a>
    </div>
    <div class="nav-links">
      <a href="https://www.linkedin.com/in/sohambhatia06" target="_blank">linkedin</a>
      <a href="https://github.com/SohamBhatia2006" target="_blank">github</a>
      <a href="https://x.com/SohamBhatia2" target="_blank">twitter</a>
    </div>
  </nav>

  <main>
    <h1>Financial Models</h1>

    <div class="model-container">
      
      <div class="model-item">
        <div class="model-header">
            <div class="item-left">
                <span class="ticker">VZ</span>
                <span class="company-name">Verizon Communications</span>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="toggleModel(this, 'https://raw.githubusercontent.com/SohamBhatia2006/financial-models/main/%24VZ.xlsm')">View</button>
                
                <a href="https://github.com/SohamBhatia2006/financial-models/raw/main/%24VZ.xlsm" class="btn">Download</a>
            </div>
        </div>

        <div class="excel-viewer">
            <div class="tab-bar"></div>
            <div class="grid-container"></div>
        </div>
      </div>

    </div>
  </main>

  <script>
    async function toggleModel(btn, filePath) {
        // Find the viewer container inside this specific model card
        const card = btn.closest('.model-item');
        const viewer = card.querySelector('.excel-viewer');
        const grid = viewer.querySelector('.grid-container');
        const tabBar = viewer.querySelector('.tab-bar');

        // Toggle Open/Close
        if (viewer.style.display === 'block') {
            viewer.style.display = 'none';
            btn.innerText = "View";
            return;
        }
        
        viewer.style.display = 'block';
        btn.innerText = "Close";

        // Prevent reloading if already fetched
        if (grid.innerHTML !== "") return;

        grid.innerHTML = '<span style="color:#888">Loading model...</span>';

        try {
            // Fetch and Parse
            const response = await fetch(filePath);
            if (!response.ok) throw new Error("File not found");
            
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);

            // Generate Tabs
            tabBar.innerHTML = "";
            workbook.SheetNames.forEach((sheetName, index) => {
                const tab = document.createElement("button");
                tab.className = "tab-btn";
                tab.innerText = sheetName;
                if (index === 0) tab.classList.add('active'); // Highlight first tab

                tab.onclick = () => {
                    // Switch Tab Logic
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    tab.classList.add('active');
                    grid.innerHTML = XLSX.utils.sheet_to_html(workbook.Sheets[sheetName]);
                };
                tabBar.appendChild(tab);
            });

            // Load First Sheet
            grid.innerHTML = XLSX.utils.sheet_to_html(workbook.Sheets[workbook.SheetNames[0]]);

        } catch (err) {
            console.error(err);
            grid.innerHTML = '<span style="color:#ef4444">Error loading file. Check that the repo is public.</span>';
        }
    }
  </script>
</body>
</html>
